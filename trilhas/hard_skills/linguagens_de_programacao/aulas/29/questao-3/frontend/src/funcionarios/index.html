<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questão 2 - Aula 27 - Trilha linguagens de programação</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="container-form">
    <form method="" action="">
      <h3>Novo Funcionário</h3>
      <div id="content-form">
        <input id="numero_matricula" type="number" placeholder="Número Mátricula">
        <input id="nome" type="text" placeholder="Nome">
        <input id="ramal" type="number" placeholder="Ramal">
        <input id="email" type="email" placeholder="Email">
        <input id="setor" type="text" placeholder="Setor">
        <input id="data_nascimento" type="date" placeholder="Data de nascimento">
      </div>
      <div id="container-btns">
        <button type="button" id="cancel-create-item">Cancelar</button>
        <button type="button" id="confirm-create-item">Adicionar</button>
      </div>
    </form>
  </section>
  <div style="display: flex; position: fixed; bottom: 10px; right: 10px;">
    <div>
      <button type="button" id="new-funcionario">+</button>
    </div>
  </div>
  <section id="filters">
    <div>
      <button type="button" id="btn-filter-aniversariantes">Aniversariantes</button>
      <input id="mes" type="number" placeholder="Mês" max="12" min="1">
    </div>
    <div>
      <button type="button" id="btn-filter-ramal">Ramal</button>
    </div>
    <div>
      <button type="button" id="btn-filter-setor">Setor</button>
      <input id="setor-filter-value" type="text" placeholder="setor">
    </div>
  </section>
  <section id="container-table">
    <div>
      <h2>Funcionários</h2>
      <table></table>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
