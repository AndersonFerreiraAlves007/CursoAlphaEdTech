<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questão 1 - Aula 19 - Trilha linguagens de programação</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="background"></section>
  <header>
    <h1>Recebíveis de Joana</h1>
  </header>
  <section id="container-btn-calculate-juros">
    <button id="btn-calculate-juros">Calcular Juros</button>
  </section>
  <section id="container-btn-groups">
    <button id="btn-groups-cliente">Agrupar por cliente</button>
    <button id="btn-groups-vencimento">Agrupar por vencimento</button>
  </section>
  <main>
    <section id="container-form">
      <div>
        <h2>Novo recebível</h2>
        <form>
          <input type="text" placeholder="Cliente">
          <input type="date" placeholder="Vencimento">
          <input type="number" placeholder="Valor Compra">
          <button type="button" id="btn-add-receivable">Adicionar</button>
        </form>
      </div>
    </section>
    <section id="container-table">
      <div>
        <h2>Recebíveis</h2>
        <table></table>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
