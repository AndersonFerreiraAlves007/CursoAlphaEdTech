<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questão 1 - Aula 12 Trilha linguagens de programação</title>
  <link rel="stylesheet" href="styles.css">
  <link href="http://fonts.cdnfonts.com/css/homer-simpson-revised" rel="stylesheet">    
</head>
<body>
  <section id="top-wall"></section>
  <section id="center-wall"></section>
  <section id="bottom-wall"></section>
  <section id="container">
    <section id="blackboard"></section>
    <section id="container-form">
      <form>
        <label for="qtde-repeticoes">Quantidades de repetições da frase:</label>
        <input name="qtde-repeticoes" type="number">
        <button type="button">Escrever</button>
        <h3 id="qtde-clear">O quadro foi apagado 0 vezes</h3>
        <h3 id="qtde-lines-write">O quadro possui 0 linhas escritas</h3>
        <div class="spin"></div>
      </form>
      <div id="container-img">
        <img src="assets/img/bart_simpsons.png">  
      </div> 
    </section>
  </section>
  <script src="script.js"></script>
</body>
</html>
